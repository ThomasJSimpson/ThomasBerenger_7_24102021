<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />

  </head>
  <body>
    <header>
      <div class="title">
        <div class="logo">
          <img src="../images/logo.svg" alt="Logo" />
        </div>
        <p>Les petits plats</p>
      </div>
    </header>
    <main>
      <div class="search-bar">
        <input type="search" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" class="search-field" />
        <img src="../images/search.svg" alt="search" />
      </div>
      <section class="filter">
        <div class="filter-ingredients filter-box-min">
          <div class="filter-title">
            <p>Ingrédients</p>
            <img src="../images/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="filter-devices filter-box-min">
          <div class="filter-title">
            <p>Appareil</p>
            <img src="../images/arrow.svg" alt="arrow" />
          </div>
        </div>
        <div class="filter-utensils filter-box-min">
          <div class="filter-title">
            <p>Ustensiles</p>
            <img src="../images/arrow.svg" alt="arrow" />
          </div>
        </div>
      </section>
      <section class="recipes-list">
        
      </section>
    </main>
    <footer></footer>
    <script src="../js/recipes.js"></script>
    <script src="../js/script.js"></script>
    
  </body>
</html>
