<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les Petits Plats</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="title">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="Logo" />
        </div>
        <p>Les petits plats</p>
      </div>
    </header>
    <main>
      <div class="search-bar">
        <input type="search" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" class="search-field" />
        <img src="./assets/images/search.svg" alt="search" />
      </div>

      <section class="tags" style="display: flex">
        
      </section>

      <section class="filter">
        <div class="filter-ingredients color-ingredients filter-box-min">
          <div class="filter-title">
            <input type="search" placeholder="Ingrédients" class="ingredients filter-title-input color-ingredients" />
            <img src="./assets/images/arrow.svg" alt="arrow" id="arrowIngred" class="arrow" />
          </div>
          <ul class="advListIngred advList"></ul>
        </div>
        <div class="filter-appliance color-appliance filter-box-min">
          <div class="filter-title">
            <input type="search" placeholder="Appareil" class="appliance filter-title-input color-appliance" />
            <img src="./assets/images/arrow.svg" alt="arrow" id="arrowAppli" class="arrow" />
          </div>
          <ul class="advListApp advList"></ul>
        </div>

        <div class="filter-ustensils color-ustensils filter-box-min">
          <div class="filter-title">
            <input type="search" placeholder="Ustensiles" class="ustensils filter-title-input color-ustensils" />
            <img id="arrowUstens" src="./assets/images/arrow.svg" alt="arrow" class="arrow" />
          </div>

          <ul class="advListUst advList"></ul>
        </div>
      </section>
      <section class="recipes-list"></section>
    </main>
    <footer></footer>
    <script src="./data/js/recipes.js"></script>
    <script src="./data/js/script.js"></script>
  </body>
</html>
